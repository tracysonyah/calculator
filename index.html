<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="main">
    <section id="calculator_frame">

        <input type="text" id="screen" placeholder="0" disabled><br>

        <input type="button" class="btn" id="num-btn" value="7">
        <input type="button" class="btn" id="num-btn" value="8">
        <input type="button" class="btn" id="num-btn" value="9">
        <input type="button" class="btn divide" id="num-btn" value="/">

        <br>

        <input type="button" class="btn" id="num-btn" value="4">
        <input type="button" class="btn" id="num-btn" value="5">
        <input type="button" class="btn" id="num-btn" value="6">
        <input type="button" class="btn multiply" id="num-btn" value="*">

        <br>

        <input type="button" class="btn" id="num-btn" value="1">
        <input type="button" class="btn" id="num-btn" value="2">
        <input type="button" class="btn" id="num-btn" value="3">
        <input type="button" class="btn add" id="plus" value="+">

        <br>

        <input type="button" class="btn" id="num-btn" value=".">
        <input type="button" class="btn" id="num-btn" value="0">
        <input type="button" class="btn" id="num-btn" value="%">
        <input type="button" class="btn subtract" id="num-btn" value="-">

        <br>

        <input type="button" class="btn clear-btn" value="C">
        <input type="button" class="btn delete-btn" id="delete" value="DEL">
        <input type="button" class="equal-btn" value="=">
    </section>
    <script src="script.js"></script>
</body>
</html>
